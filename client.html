<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Massage App</title>
        <link rel="stylesheet" href="./client.css">
    </head>
    <body>
        <h1>Client Profile</h1>
        <div id="flex-container">
            <main class="client-card">

                    alt="Profile Picture" id="profile-picture">
                <h2 id="client-name">Adalia Williams</h2>
                <h4 id="client-username">Username: adaWill</h4>
                <address id="client-address">1234 MyHome Street</address>
                <address id="city">The Clouds, CO 80022</address>
                <address id="client-phone-number">(612)666-4242</address>
                <button type="button" id="edit-profile-button">Edit Profile</button>
            </main>
        </div> 
        <script src="./client.js"></script>
    </body>
</html>
